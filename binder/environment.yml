# a mybinder.org-ready environment for demoing jupyterlab_broccoli
# this environment may also be used locally on Linux/MacOS/Windows, e.g.
#
#   conda env update --file binder/environment.yml
#   conda activate jupyterlab-broccoli-demo
#
name: jupyterlab-broccoli-demo

channels:
  - conda-forge

dependencies:
  # runtime dependencies
  - python >=3.8,<3.12.0a0
  - jupyterlab >=4.0,<4.1.0a1
  # labextension build dependencies
  - nodejs >=18,<19
  - pip
  - wheel
  # additional packages for demos
  - ipywidgets
